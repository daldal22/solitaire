<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f76342c0c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <div class="header">
    <button class="new-game">New Game</button>
    <div class="header-right-area">
        <div class="timer">00:01</div>
        <div class="item-btn">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-regular fa-lightbulb"></i>
        </div>
    </div>
  </div>
  <main class="main">
    <div class="side-left">
        <div class="side-backward-card"><img src="img/backward_orange.svg" alt=""></div>
        <div class="side-forward-card-1"><img src="img/spade_A.svg" alt=""></div>
        <div class="side-forward-card-2"><img src="img/spade_A.svg" alt=""></div>
        <div class="side-forward-card-3"><img src="img/spade_A.svg" alt=""></div>
    </div>
    <div class="game-board">
        <div class="card-area_1">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-1"><img src="img/spade_A.svg" alt=""></div>
        </div>
        <div class="card-area_2">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-2"><img src="img/spade_A.svg" alt=""></div>
        </div>
        <div class="card-area_3">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-3"><img src="img/spade_A.svg" alt=""></div>
        </div>
        <div class="card-area_4">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-4"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-4"><img src="img/spade_A.svg" alt=""></div>
        </div>
        <div class="card-area_5">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-4"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-5"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-5"><img src="img/spade_A.svg" alt=""></div>
        </div>
        <div class="card-area_6">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-4"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-5"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-6"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-6"><img src="img/spade_A.svg" alt=""></div>
        </div>
        <div class="card-area_7">
            <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-4"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-5"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-6"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-7"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-7"><img src="img/spade_A.svg" alt=""></div>
        </div>
    </div>
    <div class="side-right">
        <div class="spade-card"><img src="img/empty_card.svg" alt=""></div>
        <div class="heart-card"><img src="img/empty_card.svg" alt=""></div>
        <div class="diamond-card"><img src="img/empty_card.svg" alt=""></div>
        <div class="clover-card"><img src="img/empty_card.svg" alt=""></div>
    </div>
  </main>
</div>
</body>
</html>
